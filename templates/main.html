<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
          Welcome to SADA U Cohort 3 project
      </div>
      <div class="sub-header">
        Please share our project with others 
      </div>
      <div class="site-center">
          <div class="email-form">
              <form action="/send_email/" method="post">
                  <div class="label">
                      Recipient name:
                  </div>
                  <div class="input">
                      <input type="text" name="name" class="input-box">
                  </div>
                  <div class="label">
                      Recipient email:
                  </div>
                  <div class="input">
                      <input type="text" name="email" class="input-box">
                  </div>
                  {% if success %}
                    <div class="success">
                      Success!
                    </div>
                  {% endif %}

                  {% if error %}
                    <div class="error">
                      There was an error. Please try again.
                    </div>
                  {% endif %}
                  <button type="submit" value="Send Email">Send</button>
              </form>
          </div>
          <div class="buttons">
              <div class="submit-btn" onclick="window.open('https://google.com')">
                PowerPoint Link
              </div>
              <div class="submit-btn" onclick="window.open('https://google.com')">
                Data Studio Link
              </div>
              <div class="submit-btn" onclick="window.open('https://google.com')">
                Github Link
              </div>
          </div>
      </div>
      <div class="footnote">
          Thank you for enjoying our SADA U project
      </div>
    </div>
  </div>
</body>
</html>
